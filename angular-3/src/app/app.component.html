<div class="container">
    <div class="row">
        <div class="col-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Material</th>
                        <th>Trade</th>
                        <th>Cost Code</th>
                        <th>Price</th>
                        <th>Active</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let construction of list$ | async">
                        <td>{{ construction.id }}</td>
                        <td>{{ construction.material }}</td>
                        <td>{{ construction.trade }}</td>
                        <td>{{ construction.cost_code }}</td>
                        <td>{{ construction.price }}</td>
                        <td>{{ construction.active }}</td>
                        <td>
                            <button class="btn-group">
                                <button class="btn btn-info">
                                    <i class="fa fa-pencil" aria-hidden="true"></i>
                                </button>
                                <button class="btn btn-danger" type="button" (click)="onDelete(construction)">
                                    <i class="fa fa-trash" aria-hidden="true"></i>
                                </button>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
